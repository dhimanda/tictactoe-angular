<h3>Try to connect {{gameData.gameConnects}}</h3>
<h2 style="text-align: center">Welcome to {{this.constructor.name}}</h2>

<!-- Form  -->

<form class="myForm" [formGroup]="gameDetails">
    
    <mat-form-field appearance="outline">
        <mat-label>Rows:</mat-label> 
            <input type="number" matInput formControlName="gameRow" #rows >
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Columns:</mat-label>
        <input type="number" matInput formControlName="gameCol">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Connects:</mat-label>
        <input type="number" matInput formControlName="gameConnects">
    </mat-form-field>
    <span>
        <button color="primary" mat-raised-button [disabled]="IsConfigure()"  (click)="disp()" type="submit">Configure</button>
    </span>
</form>

<!-- Table Grid  -->

<div class="gameTable">
    <div class="turn-area">
        <h4 [class]="getPlayerColor()"
            *ngIf="board.count<(board.boardContent.length*board.boardContent.length) && !board.currentWinerIx">Player
            {{playerNames[board.currentPlayerIx] }} Turn</h4>
    </div>
    <table>
        <tbody>
            <tr *ngFor="let r of board.boardContent ;let i = index">
                <td *ngFor="let c of board.boardContent[i] ; let j = index" (click)="board.Myset(i,j)"
                    [class]="getStyle(i,j)">{{getPlayerName(i,j)}}</td>
            </tr>
        </tbody>
    </table>
    <div class="WinnerArea">
        <div class="winner winner-o" *ngIf="board.currentWinerIx > 0 && getResult()==='o'">The Winer is {{getResult()}}
        </div>
        <div class="winner winner-x" *ngIf="board.currentWinerIx > 0 && getResult()==='x'">The Winer is {{getResult()}}
        </div>
        <div class="winner draw"
            *ngIf="(board.count>=board.boardContent.length*board.boardContent[0].length) && !board.currentWinerIx">The
            match is Draw</div>
    </div>

    <button mat-raised-button [disabled]="board.count < 1" (click)="board.reset(gameDetails.value.gameRow,gameDetails.value.gameCol, gameDetails.value.gameConnects)">Restart</button>
    <!-- Demo Comment -->
</div>
