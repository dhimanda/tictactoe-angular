<h3>Try to connect {{boardContent.length}}</h3>
<div class="gameTable">
    <div class="turn-area">
        <h4 [ngClass]="getPlayerColor()" *ngIf="count<(boardContent.length*boardContent.length)-1 && !currentWinerIx">Player {{playerNames[currentPlayerIx]}} Turn</h4>
    </div>
    <table>
        <tbody>
            <tr *ngFor="let r of boardContent ;let i = index">
               <td *ngFor="let c of boardContent[i] ; let j = index" (click)="Myset(i,j)" [class]="getStyle(i,j)">{{getPlayerName(i,j)}}</td>
            </tr>
        </tbody>
    </table>
    <div class="WinnerArea">
        <div class="winner winner-o" *ngIf="Check() && getResult()==='o'">The Winer is {{getResult()}}</div>
        <div class="winner winner-x" *ngIf="Check() && getResult()==='x'">The Winer is {{getResult()}}</div>
        <div class="winner draw" *ngIf="(count+1)>=(boardContent.length*boardContent.length) && !currentWinerIx">The match is Draw</div>
    </div>

    <button class="reset-btn" (click)="reset()">Restart</button> 
    <!-- Demo Comment -->
  </div>
